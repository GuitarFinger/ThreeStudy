<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-2</title>
    <style>
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
<script src="../three.js"></script>
<script>
    /**基本参数*/
    var width = window.innerWidth;
    var height = window.innerHeight;
    /**创建渲染器*/
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); // 设置渲染器大小
    document.body.appendChild(renderer.domElement); // canvas添加到body节点下
    /**创建场景*/
    var scene = new THREE.Scene();
    /**创建相机*/
    var camera = new THREE.PerspectiveCamera(75, width/height, 0.1, 1000); // 透视相机 远小近大
    camera.position.z = 5;
    scene.add(camera); // 相机添加到场景中
    /**创建物体*/
    var cubeGeo = new THREE.CubeGeometry(1, 1, 1); // 创建几何体： 立方体
    var cubeMat = new THREE.MeshBasicMaterial({color: 0x00ff00}); // 创建材质
    var cube = new THREE.Mesh(cubeGeo, cubeMat);
    scene.add(cube);
    /**渲染*/
    function render() {
        requestAnimationFrame(render);
        cube.rotation.x += 0.1; // 设置立方体的旋转
        cube.rotation.y += 0.1;
        renderer.render(scene, camera);
    }

    render();
</script>
</body>
</html>
