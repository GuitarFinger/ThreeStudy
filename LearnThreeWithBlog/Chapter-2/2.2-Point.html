<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.2-Point</title>
</head>
<body>
<script src="../../three.js"></script>
<script>
    /**基本参数*/
    var width = window.innerWidth; // 窗口宽度
    var height = window.innerWidth; // 窗口高度
    var k = width / height; // 窗口宽高比
    var s = 100; // 三维场景缩放比例
    /**创建渲染器对象*/
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); // 设置渲染器的宽高
    renderer.setClearColor(0xb9d3ff, 1); // 设置渲染器清除背景颜色
    document.body.appendChild(renderer.domElement); // body元素插入canvas对象
    /**创建场景对象*/
    var scene = new THREE.Scene();
    /**创建相机对象*/
    var camera =  new THREE.OrthographicCamera(-s*k, s*k, s, -s, 1, 1000); // 正交相机没有远小近大
    camera.position.set(200, 300, 200); // 设置相机位置
    camera.lookAt(scene.position); // 设置相机方向(指向场景对象)
    scene.add(camera); // 相机添加到场景中
    /**创建网格模型*/
    // 创建点对象
    var geometry = new THREE.Geometry(); // 声明一个空几何对象
    var p1 = new THREE.Vector3(10, 0, 0); // 顶点1坐标
    var p2 = new THREE.Vector3(0, 20, 0); // 顶点2坐标
    var p3 = new THREE.Vector3(15, 15, 0); // 顶点3坐标
    geometry.vertices.push(p1, p2, p3); // 顶点坐标添加到geometry对象
    var material = new THREE.PointsMaterial({
        color: 0x0000ff,
        size: 10.0 // 点对象像素尺寸
    }); // 材质对象
    var points = new THREE.Points(geometry, material); // 点模型对象
    scene.add(points); // 点对象添加到场景中

    /**渲染*/
    renderer.render(scene, camera);
</script>
</body>
</html>
