<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.2.1-LambertMaterial</title>
</head>
<body onload="init()">
    <canvas id="mainCanvas"></canvas>
    <script src="../../three.js"></script>
    <script>
        function init() {
            var renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector("#mainCanvas")
            });
            renderer.setClearColor(0x000000);

            var scene = new THREE.Scene();

            var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
            camera.position.set(25, 25, 25);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);

            var light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(10, 15, 5);
            scene.add(light);

            // Lambert材质是符合Lambert光照的材质。Lambert光照模型的主要特点是之考虑漫反射而不考虑镜面反射的效果，因而对于金属、镜子等需要镜面反射效果的物体就不适应，对于其他大部分物体的漫反射效果都是适用的。
            var material = new THREE.MeshLambertMaterial({
                color: 0xfffff00,
                emissive: 0xff0000
            });

            var cube = new THREE.Mesh(new THREE.CubeGeometry(5, 5, 5), material);
            scene.add(cube);
//            var sphere = new THREE.Mesh(new THREE.SphereGeometry(3, 20, 8), material);
//            scene.add(sphere);

            renderer.render(scene, camera)
        }
    </script>
</body>
</html>
