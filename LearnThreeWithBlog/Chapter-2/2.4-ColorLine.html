<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.4-ColorLine</title>
</head>
<body>
<script src="../../three.js"></script>
<script>
    /**基本参数*/
    var width = window.innerWidth; // 窗口宽度
    var height = window.innerHeight; // 窗口高度
    var k = width / height; // 窗口宽高比
    var s = 100; // 三维场景缩放比例

    /**创建渲染器*/
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    renderer.setClearColor(0xb9d3ff, 1);
    document.body.appendChild(renderer.domElement);
    /**创建场景对象*/
    var scene = new THREE.Scene();
    /**创建相机对象*/
    var camera = new THREE.OrthographicCamera(-s*k, s*k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200);
    camera.lookAt(scene.position);
    scene.add(camera);
    /**创建网格模型*/
    var geometry = new THREE.Geometry(); // 声明一个空几何体对象
    var p1 = new THREE.Vector3(50, 0, 0); // 顶点1坐标
    var p2 = new THREE.Vector3(0, 70, 0);
    geometry.vertices.push(p1, p2); // 顶点添加到geometry对象
    var color1 = new THREE.Color(0xFF0000); // 顶点1颜色--红色
    var color2 = new THREE.Color(0x0000FF); // 顶点2颜色
    geometry.colors.push(color1, color2);
    var material = new THREE.LineBasicMaterial({
        vertexColors: THREE.VertexColors // 以顶点颜色为准
    });// 材质对象
    var line = new THREE.Line(geometry, material); // 线条模型对象
    scene.add(line); // 线条对象添加到场景中
    /**渲染*/
    renderer.render(scene, camera);
</script>
</body>
</html>
