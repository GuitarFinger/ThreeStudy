<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.1-cube</title>
</head>
<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px">不好意思你的浏览器不支持canvas换电脑吧</canvas>
    <script src="../../three.js"></script>
    <script>
        function init() {
            /**1.渲染器
             * 渲染器将和canvas进行绑定
             * */
            var renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector("#mainCanvas")
            });
            // 将背景色(用于清除界面的颜色)设置为黑色
            renderer.setClearColor(0X000000);
            /**2.场景
             * 在three.js中添加的物体都是添加到场景中的，因此它相当于一个大容器。一般说，场景中没有很
             * 复杂的操作，在程序最开始的时候进行实例化，然后将物体添加到场景即可。
             * */
            var scene = new THREE.Scene();

            /**3.相机
             * WebGL和Three.js使用的坐标系都是右手坐标系。
             * 这儿定义了一个透视投影的照相机
             * */
            var camera = new THREE.PerspectiveCamera(45, 4 /3, 1, 1000);
            camera.position.set(0, 0, 5); // 设置相机的位置
            scene.add(camera); // 将相机添加到场景中

            /**4.创建一个需要放到场景中的物体
             * */
                // 创建一个长方体
            var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000
                })
                );
            scene.add(cube); // 将长方体添加到场景中

            /**5.渲染
             * 在定义了场景中的物体，设置好了照相机之后，渲染器就知道如何渲染出二维的结果了。
             * 这时候，我们只需要调用渲染函数，就能使其渲染一次了
             * */
            renderer.render(scene, camera);

        }
    </script>
</body>
</html>
